<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smishing Detection App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      if (!message.trim()) {
        alert("Please enter a message!");
        return;
      }

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(message)
      });

      const data = await response.json();
      document.getElementById("result").innerHTML = `
        <h3>Result: ${data.prediction}</h3>
        <p><b>Reason:</b> ${data.reason}</p>
      `;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± Smishing / Spam Message Detector</h1>
    <p>Model Accuracy: <b>{{ acc }}%</b></p>

    <textarea id="message" placeholder="Enter message to check..."></textarea><br>
    <button onclick="sendMessage()">Detect</button>

    <div id="result"></div>
  </div>
</body>
</html>
